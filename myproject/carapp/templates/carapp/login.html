<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: auto;
            max-width: 300px;
        }
        .container h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 15px 0px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
            outline: none;
            transition: border-color 0.2s ease;
        }
        .login-container input[type="text"]:focus, .login-container input[type="password"]:focus {
            border-color: #007aff;
        }
        .login-container button {
            width: 100%;
            padding: 15px 20px;
            background-color: #007aff;
            margin-bottom: 15px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }
        .login-container button:hover {
            background-color: #005bb5;
        }
        #acercade {
            width: 100%;
            padding: 5px 20px;
            background-color: #ea0000;
            margin-bottom: 5px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }
        #acercade:hover {
            background-color: #ab0000;
        }
        /* Modal styles */
        .modal {
            display: none; /* Ensure the modal is hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 80%;
            }

            .container h1 {
                font-size: 32px;
            }

            .login-container input[type="text"], .login-container input[type="password"] {
                padding: 20px 0px;
                font-size: 18px;
            }

            .login-container button {
                padding: 20px 15px;
                font-size: 28px;
            }

            #acercade {
                padding: 12px 15px;
                font-size: 20px;
            }

            .modal-content {
                width: 60%;
                max-width: 60%;
            }
            .close {
                color: #aaa;
                float: right;
                font-size: 48px;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
<h1>RideSnap</h1>
<div class="container">
    <div class="login-container">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button id="acercade" type="button">About</button>
        </form>
    </div>
</div>

<!-- The Modal -->
<div id="acercaDeModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Diseñado por</h2>
        <br>
        <b>Israel Sánchez Fuentes</b>
        <br>
        <p>Github: <a href="https://github.com/0niiwiK">Kiwiin0</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // Get the modal
        var modal = document.getElementById("acercaDeModal");

        // Get the button that opens the modal
        var btn = document.getElementById("acercade");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "flex";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    });
</script>
</body>
</html>
